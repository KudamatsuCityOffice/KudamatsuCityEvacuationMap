<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>避難所マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <label><input type="checkbox" id="showOpenOnly"> 開設中のみ</label><br>
    <label><input type="checkbox" id="showPetsOnly"> ペット受入可</label><br>
    <label><input type="checkbox" id="showOstomateOnly"> オストメイト</label><br>
    <label><input type="checkbox" id="showWheelchairOnly"> 車椅子対応</label><br>
    <label><input type="checkbox" id="showNursingRoomOnly"> 授乳室</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.01, 131.87], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const statusIcons = {
      '開設中': L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] }),
      '未開設': L.icon({ iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png', iconSize: [32, 32], iconAnchor: [16, 32] })
    };

    let allMarkers = [];

    function loadShelters(data) {
      console.log('受信データ:', data);

      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers = [];

      const showOpenOnly = document.getElementById('showOpenOnly').checked;
      const showPetsOnly = document.getElementById('showPetsOnly').checked;
      const showOstomateOnly = document.getElementById('showOstomateOnly').checked;
      const showWheelchairOnly = document.getElementById('showWheelchairOnly').checked;
      const showNursingRoomOnly = document.getElementById('showNursingRoomOnly').checked;

      data.forEach(rec => {
        const lat = parseFloat(rec.lat);
        const lng = parseFloat(rec.lng);
        const status = rec.status || '未開設';
        const name = rec.name || '名称不明';
        const note = rec.note || '';
        const evacuees = rec.evacuees || '不明';
        const capacity = rec.capacity || '不明';
        const icon = statusIcons[status] || statusIcons['未開設'];

        if (!lat || !lng) return;
        if (showOpenOnly && status !== '開設中') return;
        if (showPetsOnly && !note.includes('ペット受入可')) return;
        if (showOstomateOnly && !note.includes('オストメイト')) return;
        if (showWheelchairOnly && !note.includes('車椅子')) return;
        if (showNursingRoomOnly && !note.includes('授乳室')) return;

        const marker = L.marker([lat, lng], { icon }).addTo(map);
        allMarkers.push(marker);

        const popupHtml = `
          <strong>${name}</strong><br>
          開設状況：${status}<br>
          避難者数：${evacuees}人<br>
          収容可能人数：${capacity}人<br>
          備考：${note.replace(/\n/g, '<br>') || 'なし'}
        `;

        marker.bindPopup(popupHtml);
      });
    }

    // データ取得
    const script = document.createElement('script');
    script.src = 'https://script.google.com/macros/s/AKfycbx3cs1r3Gcy0-gGSf6Wy2YAkbyIpIbNuI3QTrszwNoZlJvq5LIvApZwaSuDmz-u3uxmQQ/exec?callback=loadShelters';
    document.body.appendChild(script);
  </script>
</body>
</html>
