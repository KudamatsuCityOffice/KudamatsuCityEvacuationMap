<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>避難所マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }

    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.6;
      z-index: 1000;
    }
    .legend img {
      vertical-align: middle;
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend">
    <div><img src="images/open.png" alt="開設中"> 開設中</div>
    <div><img src="images/not_opened.png" alt="未開設"> 未開設</div>
    <div><img src="images/closed.png" alt="閉鎖"> 閉鎖</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([34.05, 131.85], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const statusIcons = {
      '開設中': L.icon({
        iconUrl: 'https://kudamatsucityoffice.github.io/KudamatsuCityEvacuationMap/images/open.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      '閉鎖': L.icon({
        iconUrl: 'https://kudamatsucityoffice.github.io/KudamatsuCityEvacuationMap/images/closed.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      '未開設': L.icon({
        iconUrl: 'https://kudamatsucityoffice.github.io/KudamatsuCityEvacuationMap/images/not_opened.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      })
    };

    function loadShelters(data) {
      data.forEach(rec => {
        const lat = parseFloat(rec.lat);
        const lng = parseFloat(rec.lng);
        const status = rec.status || '未開設';
        const name = rec.name;
        const note = rec.note || '';
        const icon = statusIcons[status] || statusIcons['未開設'];

        if (!lat || !lng) return;

        const marker = L.marker([lat, lng], { icon }).addTo(map);

        const popupHtml = `
          <strong>${name}</strong><br>
          開設状況：${status}<br>
          備考：${note.replace(/\n/g, '<br>') || 'なし'}
        `;

        marker.bindPopup(popupHtml);
      });
    }

    const script = document.createElement('script');
    script.src = 'https://script.google.com/macros/s/AKfycbx3cs1r3Gcy0-gGSf6Wy2YAkbyIpIbNuI3QTrszwNoZlJvq5LIvApZwaSuDmz-u3uxmQQ/exec?callback=loadShelters';
    document.body.appendChild(script);
  </script>
</body>
</html>
